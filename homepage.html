<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda Platform - Status Page</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Linda</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Resources</a>
            <a href="#">Certifications</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Status Posting Section -->
            <div class="status-box">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
                <textarea placeholder="What's on your mind?"></textarea>
                <div class="post-options">
                    <button class="btn">Attach Image</button>
                    <button class="btn">Attach Video</button>
                    <button class="post-btn">Share</button>
                </div>
            </div>

            <!-- Status Feed -->
            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <img src="profile.jpg" alt="Profile" class="profile-pic-small">
                        <div>
                            <span class="username">User Name</span>
                            <span class="timestamp">2 hours ago</span>
                        </div>
                    </div>
                    <p>Sample status update content goes here.</p>
                    <div class="post-footer">
                        <button>Like</button>
                        <button>Comment</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
